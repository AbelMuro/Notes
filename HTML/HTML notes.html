<!DOCTYPE html>
<html lang="en-US">                                                            <!--the lang attribute defines the language used in the document, this attribute is important for search engine optimization-->

    <head>
                                             <!-- META tags -->    
            <!-- meta tags describe data about the document, they are used by the browser-->
            <!-- meta tags also help with search engine optimization (SEO)-->
        <meta charset="UTF-8"/>                                                  <!-- the default character set is UTF-8 -->
        
        <meta name="keywords" content="Abel, website, html"/>                   <!-- this defines keywords for search engines-->
        <meta name="author" content="Abel Muro"/>                                <!-- defines the author of the webpage-->
        <meta name='description' content='The description for your app goes here'/> <!--This defines the description that appears when someone googles your application-->
        <meta name="theme-color" content="#4285f4" />                            <!-- This meta tag will give a specific theme color to the surrounding interface of the browser (in mobile, the search bar will be colored blue) -->
        <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F4F6FA"/> <!--You can define different themes for the surrounding interface of a browser by checking the users prefered theme-->
        <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#313E51"/> <!--You can define different themes for the surrounding interface of a browser by checking the users prefered theme-->
        
        <meta http-equiv="refresh" content="60"/>                                <!-- determines the refresh rate in seconds-->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'"/> <!-- using content-security-policy for the website, this will help prevent cross-site attacks and data-injection attacks, this will give full controls to the-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">                    <!-- defines the version of internet explorer the website/app should be rendered as, IE=edge means that the page will display content in the 'highest mode' available-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <!-- this will make the webpage look the same across all devices-->
                                                                                 <!-- width=device-width sets the current width of webpage to the width of the device-->
                                                                                 <!-- initial-scale sets the zoom level of the webpage, 1.0 means that it wont zoom, 10 means that it will zoom at max-->        
                                            <!-- TITLE tag -->
        <title> my first website</title>                                          <!-- title tag defines the title used in the window tab--!>

                                            <!-- LINK tags-->
        <link rel="icon" href="images/faviconThingie.png"/>                         <!-- this will add an icon(favicon) to the window tab-->
        <link rel="stylesheet" href="CSS mess.css"/>                                <!-- this will include a css file to this html file-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"><!-- (CDN) you can use a link tag to include a css framework into your website-->

                                            <!-- SCRIPT tags-->
            <!-- script tags are used to include javascript code into the document-->
        <script src="https://kit.fontawesome.com/29995223a0.js" crossorigin="anonymous"></script>   <!-- script tags can also be used to include the CDN of frameworks (bootstrap, jquery, materialize, etc...) -->             
        <script type="module">                                                      //type="module" defines a script that has its own scope                                                          
                import {someFunction} from './scripts.js';                          // this is useful for importing functions or variables from a JS file
                window.someFunction = someFunction;
        </script>
        <script defer>                                                              //its always a good idea to use the defer attribute to make sure the scripts are loaded AFTER the document is loaded
            let sum = 0;
            sum++;
            console.log(sum);
            document.querySelector(".someClass").innerHTML = sum;
        </script>

    </head>


    <body>
        <noscript>
            Please enable javascript to use this app
        </noscript>

        <!-- creating an inline stylesheet -->
        <style>                                                               
              .someClass{
                    margin: auto;
                    width: 780px;
                }
        </style>
        
        
        
        
        <!-- ARIA attributes (Accessible Rich Internet Applications): these attributes are usefull for accessibility-->
        
        <button aria-label="opens a new web page" >CLICK</button>       <!-- aria-label is used to describe what the button will actually do-->
        
        <p aria-hidden="true">                                          <!-- aria-hidden is used for screen readers to decide to skip content-->
            This content will be
            skipped by Screen-Readers
        </p>
        
        <div id="myFirstName">First Name</div>                           <!-- aria-labeledby works similarly to 'for' in input and labels-->
        <input type="text" aria-labelledby="myFirstName" />


  
        
    
        
        <!--This image will have small clickable areas with links-->
        <img src="images/multiple chairs.png" alt="image not showing" usemap="#myMap" style="height:500px; width:700px">            
        <map style="display:block" name="myMap">
            <area shape="rect" coords="23,39,186,234" href="https://www.thechairstore.com/">                              <!-- use PAINT app to find coords of specific parts in the image-->
            <area shape ="circle" coords="564,366,100" href="https://www.thechairstore.com/" onclick="myFunction()">   
        </map>                                                                                                                                                            
                                                                                                                                                                      
                
                                   
            <!--VIDEO tags -->
         <video style="width:300px; height:250px" controls autoplay muted>                                <!-- controls attribute adds play, pause and volume-->
            <source src="./randomvideo.mp4" type="video/mp4" size=1080/>                                  <!-- the size attribute can be used to define the quality options for the video-->
            <source src="./randomvideo.mp4" type="video/mp4" size=720/>
            <source src="./randomvideo.mp4" type="video/mp4" size=520/>
            <source src="./randomvideo.mp4" type="video/mp4" size=480/>
            Your browser doesn't support the video tag
         </video>

        
        
            <!-- AUDIO tags-->
        <audio controls>                                                                                <!--audio can use the same attributes as <video>-->
            <source src="music.mp3" type="audio/ogg">                                                   <!-- adding more <source> means more music for the music player-->
            Your browser doesn't support the audio tag
        </audio><br>                                                                                                                                                       
                                                                                                                                                                 
        
     
        
            <!-- OBJECT tag was designed to include plug ins (pdf readers, maps) in web sites-->
        <object width="0px" height="0px" data=""></object>
        
        
        
        
        
        
        
        
        
            <!-- this is known as bookmarking, use the ID of an element to jump to another part of the same page-->
        <div id="jumpHere"> </div>
        <a href="#jumpHere"> this is how you jump to another part of the webpage </a>
       
        
        
    
    
            <!-- CANVAS tag: used to draw graphics (squares, lines, triangles, images, etc...) onto a website with javascript -->
         <canvas width="300" height="300"> </canvas>

                
       
        
            <!--How to use TABLES in html -->
        <table>                                     <!-- border-collapse: collapse will enable <tr/> to have borders-->
            <caption> Title of Table</caption>
            <tbody>
                <tr>                                <!-- <tr/> cannot have margin and padding-->
                    <th> column 1 title </th>       <!-- you can add margin and padding to <th/> -->
                    <th> column 2 title </th>
                    <th> column 3 title </th>       <!-- you can use colspan to make an element span more columns -->
                </tr>                               <!-- you can use rowspan to make an element span more rows-->
                
                <tr>
                    <th> Row Title 1 </th>
                    <td> column 1 </td>         
                    <td> column 2 </td>
                    <td> column 3 </td>
                </tr>
                <tr> 
                    <th> Row Title 2 </th>
                    <td> column 1 </td>
                    <td> column 2 </td>
                    <td> column 3 </td>            
                </tr>
            </tbody>
        </table>



    </body>

</html>
