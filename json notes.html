<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>using JSON</title>

    </head>

    <body>
        <p id="useJSON"></p>


        <script>
        //JSON values can be a string, number(doesnt have to be in quotation), object, array, boolean(doesnt have to be in quotations), null
        //keep in mind that JSON can't include functions, new Date objects, and undefined

            //USING PARSE()
            //converts JSON into javascript
            const obj = JSON.parse('{"name": "abel"}');                 //parsing a JSON object into a javascript object            obj = {name: "abel"}
            const arr = JSON.parse('["abel", "muro", "jr"]');           //parsing a JSON array into a javascript array:             arr = ["abel", "muro", "jr"]
            const date = JSON.parse('{"birthday": "1993-07-22"}');      //since you cant include a date object in JSON, you have to do the following...
            date.birthday = new Date(date.birthday);                 //using new DATE to convert date.birthday into a valid format

            //USING STRINGIFY()
            //converts javascript into JSON
            const object = JSON.stringify({name: "abel"});              //stringifying a javascript object into a JSON object
            const array = JSON.stringify([1,2,3]);                      //stringifying a javascript array into a JSON array 
            const myDate = JSON.stringify({birthday: new Date("1993-07-22")});//you can use a new Date object here 


        //Storing and retrieving data from local storage

            //using localstorage.setItem()
            const storeObj = JSON.stringify({name: "abel"});            //localstorage only accepts JSON format, so you need to stringify it first
            localStorage.setItem("name", storeObj);                     //storing the json object into local storage

            //using localstorage.getItem()
            const getItem = localStorage.getItem("name");               //getting an item by using its key
            const item = JSON.parse(getItem);                           //parsing the JSON object into a javascript object


        //one way to load a JSON file using fetch/then.
            fetch('JSON notes.json')                                 //this will return an promise                 
                .then((response) => {return response.json()})           //reading the result object from the promise and calling one of the built in functions of that object
                .then((data) => document.getElementById("useJSON").innerHTML = data.variable)

        </script>

        

    </body>


</html>
